name: SkillOps Preflight

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  trigger-backtesting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run SkillOps preflight (BM25 baseline)
        run: python3 scripts/skillops_preflight.py

